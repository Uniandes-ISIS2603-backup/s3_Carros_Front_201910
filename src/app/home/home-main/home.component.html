<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>


    <div class="carousel-inner">
        <div class="carousel-item active">
           <a routerLink="../modelo/list"> <img class="d-block w-100" src="../assets/Images/AUDI.jpg" alt="First slide" ></a>
            <div class="carousel-caption d-none d-md-block">
                <h1>Audi</h1>
                <p>Varsprung durch Technik</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../assets/Images/MERCEDES.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h1>Mercedes</h1>
                <p>Das Beste oder nichts</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../assets/Images/BMW.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h1>BMW</h1>
                <p>The Ultimate Driving Machine</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
