<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <br>
            <h2 class="text-center">Edita un cliente</h2>
            <br>
            <form name="cliente" (ngSubmit)="f.form.valid && editCliente()" #f="ngForm" novalidate>
                  <div class="row">                    
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="nombreCliente"><b>Nombre</b></label>
                            <input type="text" name="nombreCliente" class="form-control" id="nombreCliente" [(ngModel)]="cliente.nombre"
                                   #nombreCliente="ngModel" [ngClass]="{ 'is-invalid': f.submitted && nombreCliente.invalid }" required>
                                   <div class="invalid-feedback">
                                <div>Falta el nombre del cliente</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="correoCliente"><b>correo</b></label>
                            <textarea name="correoCliente" class="form-control" id="correoCliente" [(ngModel)]="cliente.correo"
                                      #correoCliente="ngModel" [ngClass]="{ 'is-invalid': f.submitted && correoCliente.invalid }"
                                      required></textarea>
                            <div class="invalid-feedback">
                                <div>Falta el correo del cliente</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telCliente"><b>Teléfono</b></label>
                            <input type="text" name="telCliente" class="form-control" id="telCliente" [(ngModel)]="cliente.telefono"
                                   #telCliente="ngModel" [ngClass]="{ 'is-invalid': f.submitted && telCliente.invalid }" required>
                                   <div class="invalid-feedback">
                                <div>Falta el teléfono del cliente</div>
                            </div>
                        </div>
                    </div> 
                </div>
                <br>
                <br>
                <div class="col-md-3"></div>
                
                <div class="row form-inline justify-content-center ">
                    <button type="submit" class="btn btn-primary">Edit</button>

                    <div class="divider"></div>

                    <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancel</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
<br>
<br>
