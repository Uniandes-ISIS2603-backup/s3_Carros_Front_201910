<div class="row">
  <div class="col-3"></div> 
  <div class="col-6">
    <br>
    <h2 class="text-center">Crea un cliente</h2>
    <br>
    <form name="cliente" (ngSubmit)="f.form.valid && createCliente()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="nombreCliente"><b>Nombre</b></label>
          <input type="text" name="nombreCliente" class="form-control" id="nombreCliente" [(ngModel)]="clienteNuevo.nombre" #nombreCliente="ngModel" [ngClass]="{ 'is-invalid': f.submitted && nombreCliente.invalid }" required>
          <div class="invalid-feedback">
            <div>Debe ingresar el nombre del cliente</div>
          </div>
        </div>
        <div class="form-group">
          <label for="correoCliente"><b>Correo</b></label>
          <input type="text" name="correoCliente" class="form-control" id="correoCliente" [(ngModel)]="clienteNuevo.correo" #correoCliente="ngModel" [ngClass]="{ 'is-invalid': f.submitted && correoCliente.invalid }" required>
          <div class="invalid-feedback">
            <div>Debe ingresar el correo del cliente</div>
          </div>
        </div>
        <div class="form-group">
          <label for="telefonoCliente"><b>Tel√©fono</b></label>
          <input type="text" name="telefonoCliente" class="form-control" id="telefonoCliente" [(ngModel)]="clienteNuevo.telefono" #telefonoCliente="ngModel" [ngClass]="{ 'is-invalid': f.submitted && telefonoCliente.invalid }" required>
          <div class="invalid-feedback">
            <div>Debe ingresar el nombre del cliente</div>
          </div>
        </div>
        <div class="row form-inline justify-content-center align-self-center">
          <button type="submit" class="btn btn-primary">Create</button>
          <div class="divider"></div>
          <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
        </div> 
    </form>
  </div>
  <div class="col-3"></div>
</div>
