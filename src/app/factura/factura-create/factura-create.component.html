<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear una factura</h2>
        <br>
        <form name="factura" (ngSubmit)="f.form.valid && createFactura()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="facturaCuenta">
                  <b>Cuenta de origen</b>
                </label>
                <input type="text" name="facturaCuenta" class="form-control" id="facturaCuenta" [(ngModel)]="factura.cuentaOrigen"
                    #facturaCuenta="ngModel" [ngClass]="{ 'is-invalid': f.submitted && facturaCuenta.invalid }" required>
                <div class="invalid-feedback">
                    <div>Falta la cuenta de origen.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="facturaFecha">
                  <b>Fecha</b>
                </label>
                <input type="text" name="facturaFecha" class="form-control" id="facturaFecha" [(ngModel)]="factura.fecha"
                    #facturaFecha="ngModel" [ngClass]="{ 'is-invalid': f.submitted && facturaFecha.invalid }" required>
                <div class="invalid-feedback">
                    <div>Falta la fecha.</div>
                </div>
            </div>
           
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Crear</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
