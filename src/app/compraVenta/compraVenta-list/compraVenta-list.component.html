<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <br>
            <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Crear una CompraVenta</button>
            </div>
            <br>
            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let i of compraVentas">
                        <td style="cursor: pointer;">
                <dd class="figure-caption" routerLink="/compraVentas/{{i.ventaID}}">CompraVenta n√∫mero {{i.ventaID}}</dd>
                </td>
                <td>
                    <button class="btn btn-primary" (click)="showHideEdit(i.ventaID)"><span class="fa fa-pencil"></span></button>
                </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-8">
            <div *ngIf="showCreate">
                <app-compraVenta-create (cancel)="showHideCreate()" (create)="ngOnInit()" *ngIf="showCreate"></app-compraVenta-create>
            </div>
            <div *ngIf="showEdit">
                <app-compraVenta-edit [compraVenta]="compraVentaSelected" (cancel)="showHideEdit(compraVentaSelected.ventaID)" (update)="updateCompraVenta()"></app-compraVenta-edit>
            </div>
        </div>
    </div>
</div>
