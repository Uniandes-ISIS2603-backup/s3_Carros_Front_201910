<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear una compraVenta</h2>
        <br>
        <form name="compraVenta" (ngSubmit)="f.form.valid && createCompraVenta()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="compraVentaCalificacion">
                  <b>Calificación de la compraVenta</b>
                </label>
                <input type="text" name="compraVentaCalificacion" class="form-control" id="compraVentaCalificacion" [(ngModel)]="compraVenta.calificacion"
                    #compraVentaCalificacion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && compraVentaCalificacion.invalid }" required>
                <div class="invalid-feedback">
                    <div>La calificación de la compraVenta falta.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="compraVentaFecha">
                  <b>Calificación de la compraVenta</b>
                </label>
                <input type="text" name="compraVentaFecha" class="form-control" id="compraVentaFecha" [(ngModel)]="compraVenta.fecha"
                    #compraVentaFecha="ngModel" [ngClass]="{ 'is-invalid': f.submitted && compraVentaFecha.invalid }" required>
                <div class="invalid-feedback">
                    <div>La fecha de la compraVenta falta.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="compraVentaPago">
                  <b>Pago de la compraVenta</b>
                </label>
                <input type="text" name="compraVentaPago" class="form-control" id="compraVentaPago" [(ngModel)]="compraVenta.pagado"
                    #compraVentaPago="ngModel" [ngClass]="{ 'is-invalid': f.submitted && compraVentaPago.invalid }" required>
                <div class="invalid-feedback">
                    <div>El pago de la compraVenta falta.</div>
                </div>
            </div>
            <br>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Crear</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
